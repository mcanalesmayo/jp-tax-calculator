<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="form-group row">
      <label id="empIncLabel" class="col-sm-2 col-form-label" for="empIncInput">Employment income</label>
      <div class="input-group col-sm-10">
        <span class="input-group-prepend input-group-text">&yen;</span>
        <input id="empIncInput" type="text" class="form-control" placeholder="Gross income" aria-describedby="empIncLabel" v-model.number="employmentIncome">
      </div>
    </div>

    <form>
      <fieldset disabled>
        <div class="form-group row">
          <label id="empIncDeductLabel" class="col-sm-2 col-form-label" for="empIncDeductInput">Employment income deduction</label>
          <div class="input-group col-sm-10">
            <span class="input-group-prepend input-group-text">&yen;</span>
            <input id="empIncDeductInput" type="text" class="form-control" aria-describedby="empIncDeductLabel" v-model.number="employmentIncomeDeduction">
          </div>
        </div>

        <div class="form-group row">
          <label id="taxableIncLabel" class="col-sm-2 col-form-label" for="taxableIncInput">Taxable income</label>
          <div class="input-group col-sm-10">
            <span class="input-group-prepend input-group-text">&yen;</span>
            <input id="taxableIncInput" type="text" class="form-control" aria-describedby="taxableIncLabel" v-model.number="taxableIncome">
          </div>
        </div>

        <div class="form-group row">
          <label id="incomeTax" class="col-sm-2 col-form-label" for="incomeTaxInput">Income tax</label>
          <div class="input-group col-sm-10">
            <span class="input-group-prepend input-group-text">&yen;</span>
            <input id="incomeTaxInput" type="text" class="form-control" aria-describedby="incomeTax" v-model.number="incomeTax">
          </div>
        </div>

        <div class="form-group row">
          <label id="restorationIncomeSurtax" class="col-sm-2 col-form-label" for="restorationIncomeSurtaxInput">Restoration income surtax</label>
          <div class="input-group col-sm-10">
            <span class="input-group-prepend input-group-text">&yen;</span>
            <input id="restorationIncomeSurtaxInput" type="text" class="form-control" aria-describedby="restorationIncomeSurtax" v-model.number="restorationIncomeSurtax">
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- VueJS framework -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <!-- Load Vue app -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
